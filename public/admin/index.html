<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Admin</title>

        <link rel="stylesheet" href="/css/styles.css">
        <link rel="stylesheet" href="/css/default.css">
        <link rel="stylesheet" href="styles.css">

        <script src="/js/cookies.js"></script>
        <script src="/js/server-handler.js"></script>

        <script src="js/ui-handler.js"></script>
        <script src="js/load.js"></script>
        <script src="js/add-page.js"></script>
    </head>
    <body>
        <noscript>Page requires JavaScript to load.</noscript>
        <div id="content">
            <div id="loading">
                <div class="loader"></div>
            </div>
            <div id="info" style="display: none">
                <h1>Control Pannel / <span id="username"></span></h1>
                
                <div class="split">
                    <div class="a">
                        <h2>Categories</h2>
                        <ul id="categories"></ul>
                    </div>
                    <div class="b">
                        <h3>Playlist: <span id="playlist"></span></h3>
                        <p>Playlist Mode: <span id="playlist-mode"></span></p>
                        <ul id="songs"></ul>
                    </div>
                </div>
            </div>
        </div>

        <div id="add-page-UI" style="display: none">
            <div class="text-area">
                <div class="title-bar">
                    <span class="title">Add page</span> <button class="close" onclick="ui.addPageUIClose()">&times;</button>
                </div>
                <form id="form" action="admin/api/page" enctype="multipart/form-data" method="POST">
                    <label for="page">Choose page's file</label> 
                    <input id="file" type="file" name="page" accept=".md" required>
                    <label for="name">Name of the page</label> 
                    <input id="name" type="text" name="name" autocomplete="off" required>
                    <label for="category">Category of the page</label>
                    <select id="category" name="category" id="category"></select>
                    <input type="submit" value="Add Page">
                </form>
            </div>
        </div>

        <div class="save">
            <button id="save" onclick="save()">
save
            </button>
        </div>
    </body>
</html>
