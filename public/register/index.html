<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>

        <link rel="stylesheet" href="/css/styles.css">

        <link rel="stylesheet" href="styles.css">

        <script src="/js/cookies.js"></script>
        <script src="login.js"></script>
    </head>
    <body>
        <div class="main">
            <h1>Register</h1>
            <h3><a href="/login">Login</a></h3>
            <form style="margin-bottom: 20px;" id="form" action="/register" method="post">
                <div class="group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" autocomplete="username" required>
                </div>
                <div class="group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" autocomplete="current-password" required>
                </div>
                <div class="group">
                    <label for="authUsername">Verifying Username</label>
                    <input type="text" name="authUsername" id="authUsername" autocomplete="username" required>
                </div>
                <div class="group">
                    <label for="authPassword">Verifying Password</label>
                    <input type="password" name="authPassword" id="authPassword" autocomplete="current-password" required>
                </div>
                <div class="group">
                    <input type="submit" value="Register">
                </div>
            </form>
        </div>
    </body>
</html>
